<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search" id="search" placeholder="Enter City Name" spellcheck="false"
                autocomplete="false">
            <button type="button"><img src="images/search.png" alt="searchBtn"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">London</h2>

            <div class="details">
                <div class="col1">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col1">
                    <img src="images/wind.png" alt="Wind Speed Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="details1">
                <div class="col2">
                    <img src="images/feels_like.png" alt="Feels Like Icon">
                    <div>
                        <p class="feels-like">32°C</p>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="col2">
                    <img src="images/visibility.png" alt="Visibility Icon">
                    <div>
                        <p class="visibility">4 km</p>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="designed-by">Designed by Devdas Amale</div>


    <script src="App.js"></script>

</body>

</html>
